        // Calculate scores
        SECTIONS.forEach(sec=>{
          let secTotal=0, secMax=0;
          sec.items.forEach(it=>{
            const key=`${sec.id}_${it.id}`,r=resp[key];
            if(sec.id==='TSA'){const v=parseInt(r)||0; secTotal+=v; secMax+=it.w;}
            else{
              if(r==='yes')secTotal+=it.w;
              else if(r==='no' && it.wneg)secTotal+=it.wneg;
              if(r!=='na')secMax+=Math.abs(it.w);
            }
          });
          sectionScores[sec.id]=secTotal;
          sectionMax[sec.id]=secMax;
          total+=secTotal;max+=secMax;
        });
        const pct = max?Math.round((total/max)*100):0;
        const completion=new Date().toLocaleString('en-GB',{hour12:false});
        // Get times for top summary
        const dialInStart = getTime('EspressoDialIn', 'DialInStartTime');
        const dialInEnd = getTime('DialInEndTime', 'DialInEndTime');
        const milkStart = getTime('MilkBasedBeverages', 'StartTime');
        const milkEnd = getTime('EndTime', 'EndTime');
        // Helper to get time diff in mm:ss
        function getTimeDiff(start, end) {
          if (!start || !end) return '-';
          const [sh, sm, ss] = start.split(':').map(Number);
          const [eh, em, es] = end.split(':').map(Number);
          if ([sh, sm, ss, eh, em, es].some(isNaN)) return '-';
          let startSec = sh * 3600 + sm * 60 + ss;
          let endSec = eh * 3600 + em * 60 + es;
          let diff = endSec - startSec;
          if (diff < 0) diff += 24 * 3600; // handle midnight wrap
          const min = Math.floor(diff / 60);
          const sec = diff % 60;
          return `${min}m ${sec}s`;
        }
        const dialInTimeTaken = getTimeDiff(dialInStart, dialInEnd);
        const milkTimeTaken = getTimeDiff(milkStart, milkEnd);

        // --- LOGGING TO GOOGLE SCRIPT ENDPOINT ---
        try {
          await fetch(LOG_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              participantName,
              participantEmpID,
              judgeName,
              judgeId,
              totalScore: total,
              maxScore: max,
              percent: pct,
              sectionScores,
              dialInTimeTaken,
              milkTimeTaken,
              submissionTime: completion
            })
          });
        } catch (err) {
          // Optionally handle error (e.g., show a warning, but don't block PDF)
          console.warn('Log failed', err);
        }

        safeVibrate(100);
        // PDF Generation
        const {jsPDF}=window.jspdf;
        const doc=new jsPDF({orientation:'portrait',unit:'mm'});
        // HEADER
        doc.setFontSize(20);
        doc.setFont('helvetica','bold');
        doc.setTextColor("#263140");
        doc.text("Brew League Score Sheet", 105, 15, { align: "center" });
        // Participant and Judge Details
        doc.setFontSize(12);
        doc.setFont('helvetica','normal');
        doc.setTextColor("#24272e");
        doc.text(`Participant Name: ${participantName}`, 10, 25);
        doc.text(`Participant Emp. ID: ${participantEmpID}`, 10, 30);
        doc.text(`Judge Name: ${judgeName}`, 10, 35);
        doc.text(`Judge ID: ${judgeId}`, 10, 40);
        doc.text(`Date/Time: ${completion}`, 10, 45);
        doc.text(`Machine Name: ${coffeeMachineName}`, 10, 50);
        doc.text(`Store Name: ${storeName}`, 10, 55);
        doc.text(`Store ID: ${storeID}`, 10, 60);
        // Dial-In and Milk-Based Times
let y = 67;
doc.setFont('helvetica','bold');
doc.setFontSize(14);
doc.setTextColor('#1a237e');
doc.text(`Time taken for espresso: ${dialInTimeTaken}`, 105, y, {align: 'center'});
y += 8;
doc.text(`Time taken for milk based: ${milkTimeTaken}`, 105, y, {align: 'center'});
y += 8;
        // Score and Percentage (bold and prominent)
        doc.setFont('helvetica','bold');
        doc.setFontSize(15);
        doc.setTextColor('#00695c');
        doc.text(`Score: ${total} / ${max}   (${pct}%)`, 105, y, { align: 'center' });
        y += 10;
        // Section Details
        const sectionBg = [
          "#E3F6FC",
          "#FEF6E4",
          "#E4F7EE",
          "#FFF1F6",
          "#F1F2FB",
          "#FFF5DA",
          "#F8F9F9",
          "#F5F6F6",
        ];
        for (let s = 0; s < SECTIONS.length; s++) {
          const sec = SECTIONS[s];
          const bg = sectionBg[s % sectionBg.length];
          // Section title in colored box with divider line above
          doc.setDrawColor('#bdbdbd');
          doc.setLineWidth(0.7);
          doc.line(15, y, 195, y); // divider line
          y += 3;
          doc.setFont("helvetica", "bold");
          doc.setFontSize(13);
          doc.setFillColor(bg);
          doc.roundedRect(13, y, 184, 12, 9, 9, "F");
          doc.setFontSize(12);
          doc.setTextColor("#23272f");
          doc.text(
            `${sec.title}  (Score: ${sectionScores[sec.id]} / ${sectionMax[sec.id]})`,
            105,
            y + 8,
            { align: "center" }
          );
          // Table below title, inside box
          doc.autoTable({
            startY: y + 12,
            head: [["Question", "Response", "Score (Weightage)"]],
            body: sec.items.map((it) => {
              const key = `${sec.id}_${it.id}`;
              const r = resp[key];
              let respText =
                sec.id === "TSA"
                  ? r
                  : r === "yes"
                  ? "Yes"
                  : r === "no"
                  ? "No"
                  : r === "na"
                  ? "NA"
                  : r;
              let score, maxScore;
              if (sec.id === "TSA") {
                score = parseInt(r) || 0;
                maxScore = it.w;
              } else if (r === "yes") {
                score = it.w;
                maxScore = it.w;
              } else if (r === "no" && it.wneg) {
                score = it.wneg;
                maxScore = it.w;
              } else if (r === "na") {
                score = "NA";
                maxScore = it.w;
              } else {
                score = 0;
                maxScore = it.w;
              }
              // Show as score/maxScore, e.g. 1/1, 0/5, NA/3
              let scoreDisplay = (score === "NA") ? `NA/${maxScore}` : `${score}/${maxScore}`;
              return [it.q, respText, scoreDisplay];
            }),
            margin: { left: 18, right: 18 },
            styles: { fontSize: 9, cellPadding: 2, textColor: "#23272f" },
            headStyles: {
              fillColor: "#dbeafe",
              textColor: "#23272f",
              fontStyle: "bold",
            },
            tableLineColor: "#c3dafe",
            tableLineWidth: 0.7,
            theme: "grid",
            showHead: "everyPage",
          });
          let nextY = doc.lastAutoTable.finalY + 4;
          // REMARKS: Insert remarks below table
          if (remarks[sec.id] && remarks[sec.id].trim()) {
            doc.setFont("helvetica", "italic");
            doc.setFontSize(10);
            doc.setTextColor("#444");
            let splitRemarks = doc.splitTextToSize(
              "Remarks: " + remarks[sec.id],
              170
            );
            doc.text(splitRemarks, 18, nextY);
            nextY += splitRemarks.length * 6 + 2;
          }
          y = nextY + 8;
          if (y > 200 && s !== SECTIONS.length - 1) {
            doc.addPage();
            y = 20;
          }
        }
        // --- IMAGES AT END ---
        // Grooming & Hygiene Images
        const groomingImgs = imgs['GroomingHygiene'] || [];
        const cupImgs = imgs['EndTime'] || [];
        if (groomingImgs.length || cupImgs.length) {
          doc.addPage();
          let imgY = 20;
          // Grooming Images (left half)
          if (groomingImgs.length) {
            doc.setFont('helvetica','bold');
            doc.setFontSize(13);
            doc.setTextColor('#263140');
            doc.text('Grooming & Hygiene Images', 40, imgY);
            let x = 15, y = imgY + 5;
            let imgW = 35, imgH = 35, gapY = 8;
            groomingImgs.forEach((src, i) => {
              if (i && i % 4 === 0) { y += imgH + gapY; x = 15; }
              doc.addImage(src, 'JPEG', x, y, imgW, imgH);
              x += imgW + 5;
            });
          }
          // Cup Images (right half)
          if (cupImgs.length) {
            doc.setFont('helvetica','bold');
            doc.setFontSize(13);
            doc.setTextColor('#263140');
            doc.text('Cup Images', 150, imgY);
            let x = 120, y = imgY + 5;
            let imgW = 35, imgH = 35, gapY = 8;
            cupImgs.forEach((src, i) => {
              if (i && i % 4 === 0) { y += imgH + gapY; x = 120; }
              doc.addImage(src, 'JPEG', x, y, imgW, imgH);
              x += imgW + 5;
            });
          }
        }
        doc.save(`audit_${participantName}_${Date.now()}.pdf`);
        setDownloading(false);
        setDownloaded(true);
        setShowPopup(true);
        setTimeout(() => {
          setDownloaded(false);
          setShowPopup(false);
        }, 3000);
      };
      const resetAll=()=>{
        safeLS.clear();
        setResp({});
        setParticipantName('');
        setParticipantEmpID('');
        setStoreName('');
        setStoreID('');
        setCoffeeMachineName('');
        setImgs({});
        setRemarks({}); // REMARKS
        safeVibrate([200,200]);
      };
      // UI
      return(
        <>
          {showPopup && (
            <div style={{position:'fixed',top:'30%',left:'50%',transform:'translate(-50%,-50%)',zIndex:9999}} className="px-6 py-4 bg-green-600 text-white rounded-lg shadow-lg text-center fade-in">
              Report downloaded!
            </div>
          )}
          <form onSubmit={handleSubmit} className="space-y-8 p-4 pt-6 max-w-2xl mx-auto bg-white/80 rounded-2xl shadow-lg border border-blue-50">
            <div className="relative mb-4 flex items-center gap-6">
              <h1 className="text-2xl sm:text-3xl font-extrabold text-blue-900 tracking-tight text-left flex-1">Brew League Score Sheet</h1>
              <img src="logo.png" alt="Logo" className="h-24 sm:h-32 md:h-40 w-auto rounded-xl shadow-sm bg-white/80 p-1" style={{maxHeight:'6em'}} />
            </div>
            <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-4">
              <div>
                <label className="block text-xs font-semibold text-blue-900">Judge Name</label>
                <input id="judgeName" readOnly value={judgeName} className="w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300"/>
              </div>
              <div>
                <label className="block text-xs font-semibold text-blue-900">Judge ID</label>
                <input id="judgeId" readOnly value={judgeId} className="w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300"/>
              </div>
              <div>
                <label className="block text-xs font-semibold text-blue-900">Participant Name</label>
                <input id="participantName" value={participantName} onChange={e=>{setParticipantName(e.target.value);safeLS.set('participantName',e.target.value);}} required className={`w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300 ${incompleteFields.some(f=>f.id==='participantName')?'ring-2 ring-red-300 bg-red-50':''}`}/>
                {incompleteFields.some(f=>f.id==='participantName') && <div className="text-xs text-red-600 font-semibold mt-1">Required</div>}
              </div>
              <div>
                <label className="block text-xs font-semibold text-blue-900">Participant Emp. ID</label>
                <input id="participantEmpID" value={participantEmpID} onChange={e=>{setParticipantEmpID(e.target.value);safeLS.set('participantEmpID',e.target.value);}} required className={`w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300 ${incompleteFields.some(f=>f.id==='participantEmpID')?'ring-2 ring-red-300 bg-red-50':''}`}/>
                {incompleteFields.some(f=>f.id==='participantEmpID') && <div className="text-xs text-red-600 font-semibold mt-1">Required</div>}
              </div>
              <div>
                <label className="block text-xs font-semibold text-blue-900">Store Name</label>
                <input id="storeName" value={storeName} onChange={e=>{setStoreName(e.target.value);safeLS.set('storeName',e.target.value);}} required className={`w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300 ${incompleteFields.some(f=>f.id==='storeName')?'ring-2 ring-red-300 bg-red-50':''}`}/>
                {incompleteFields.some(f=>f.id==='storeName') && <div className="text-xs text-red-600 font-semibold mt-1">Required</div>}
              </div>
              <div>
                <label className="block text-xs font-semibold text-blue-900">Store ID</label>
                <input id="storeID" value={storeID} onChange={e=>{setStoreID(e.target.value);safeLS.set('storeID',e.target.value);}} required className={`w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300 ${incompleteFields.some(f=>f.id==='storeID')?'ring-2 ring-red-300 bg-red-50':''}`}/>
                {incompleteFields.some(f=>f.id==='storeID') && <div className="text-xs text-red-600 font-semibold mt-1">Required</div>}
              </div>
              <div>
                <label className="block text-xs font-semibold text-blue-900">Name of Coffee Machine</label>
                <input id="coffeeMachineName" value={coffeeMachineName} onChange={e=>{setCoffeeMachineName(e.target.value);safeLS.set('coffeeMachineName',e.target.value);}} required className={`w-full p-3 border-0 rounded-xl bg-blue-50 text-blue-900 font-medium focus:ring-2 focus:ring-blue-300 ${incompleteFields.some(f=>f.id==='coffeeMachineName')?'ring-2 ring-red-300 bg-red-50':''}`}/>
                {incompleteFields.some(f=>f.id==='coffeeMachineName') && <div className="text-xs text-red-600 font-semibold mt-1">Required</div>}
              </div>
            </div>
            {SECTIONS.map(sec => (
              <div key={sec.id} id={`${sec.id}-section`} className={`mb-8 report-box p-4 fade-in ${incompleteFields.some(f=>f.secId===sec.id)?'border-red-400 ring-2 ring-red-200':''}`} tabIndex={0}>
                <h2 className="section-title drop-shadow-sm text-blue-700">{sec.title}</h2>
                <table className="w-full border-separate border-spacing-y-1 mt-2 mb-3 table-fixed bg-white/80 rounded-xl overflow-hidden shadow-sm">
                  <colgroup>
                    <col style={{width:'60%'}} />
                    <col style={{width:'13%'}} />
                    <col style={{width:'12%'}} />
                    <col style={{width:'15%'}} />
                  </colgroup>
                  <thead>
                    <tr className="bg-blue-50/80">
                      <th className="border-0 px-3 py-2 text-left text-xs font-bold w-[60%] text-blue-900">Question</th>
                      {options.map(([opt], idx) => (
                        <th key={opt} className={`border-0 px-3 py-2 text-center text-xs uppercase font-bold text-blue-900 ${idx===0?'w-[13%]':idx===1?'w-[12%]':'w-[15%]'}`}>{opt}</th>
                      ))}
                    </tr>
                  </thead>
                  <tbody>
                    {sec.items.map((it) => {
                      const key = `${sec.id}_${it.id}`;
                      const isTimeField = ['DialInStartTime', 'DialInEndTime', 'StartTime', 'EndTime'].includes(it.id);
                      const missing = incompleteFields.find(f => (f.secId === sec.id && f.itId === it.id));
                      // CupImage question in EndTime section: show image upload in place of Yes/No/NA
                      if (sec.id === 'EndTime' && it.id === 'CupImage') {
                        return (
                          <tr id={key} key={it.id} className={`even:bg-blue-50/40 hover:bg-blue-100/40 ${missing?'bg-red-50':''}`}>
                            <td className="border-0 px-3 py-2 align-top font-medium text-blue-900">{it.q}</td>
                            <td colSpan={options.length} className="border-0 px-3 py-2 text-left align-top">
                              <div className="flex flex-col sm:flex-row sm:items-center gap-2 w-full">
                                <input type="file" accept="image/*" capture="environment" multiple onChange={e => addImages(sec, e)} className={`mt-1 w-full sm:w-auto rounded-xl bg-blue-50 focus:ring-2 focus:ring-blue-300 ${missing?'border-red-400 ring-2 ring-red-200 bg-red-50':''}`} />
                                <div className="flex flex-wrap gap-2 mt-2">
                                  {(imgs[sec.id] || []).map((s, i) => (
                                    <img key={i} src={s} className="w-16 h-16 object-cover rounded-xl border shadow-sm" />
                                  ))}
                                </div>
                              </div>
                              {missing && <div className="text-xs text-red-600 mt-1 font-semibold">Required</div>}
                            </td>
                          </tr>
                        );
                      }
                      // BeverageName: dropdown instead of yes/no/na
                      if (sec.id === 'MilkBasedBeverages' && it.id === 'BeverageName') {
                        const beverageOptions = [
                          '2 cappuccinos',
                          '2 lattes',
                          '2 flat whites'
                        ];
                        return (
                          <tr id={key} key={it.id} className={`even:bg-blue-50/40 hover:bg-blue-100/40 ${missing?'bg-red-50':''}`}>
                            <td className="border-0 px-3 py-2 font-medium text-blue-900">{it.q}</td>
                            <td colSpan={options.length} className="border-0 px-3 py-2 text-left align-middle">
                              <select
                                className={`rounded-xl px-3 py-2 w-full min-w-[140px] max-w-full text-sm bg-blue-50 focus:ring-2 focus:ring-blue-300 border-0 ${missing?'ring-2 ring-red-200 bg-red-50':''}`}
                                value={resp[key] || ''}
                                onChange={e => handleTSA(sec, it, e.target.value)}
                                required
                                style={{maxWidth:'100%'}}
                              >
                                <option value="" disabled>Select beverage</option>
                                {beverageOptions.map(opt => (
                                  <option key={opt} value={opt}>{opt}</option>
                                ))}
                              </select>
                              {missing && <div className="text-xs text-red-600 mt-1 font-semibold">Required</div>}
                            </td>
                          </tr>
                        );
                      }
                      return (
                        <tr id={key} key={it.id} className={`even:bg-blue-50/40 hover:bg-blue-100/40 ${missing?'bg-red-50':''}`}>
                          <td className="border-0 px-3 py-2 font-medium text-black">{it.q}</td>
                          {isTimeField ? (
                            <td colSpan={options.length} className="border-0 px-3 py-2 text-center">
                              <button
                                type="button"
                                onClick={() => handleCaptureTime(sec, it)}
                                className={`bg-blue-200/80 px-6 py-2 rounded-full font-semibold text-blue-900 shadow-sm hover:bg-blue-300/80 transition focus:ring-2 focus:ring-blue-400 ${missing?'ring-2 ring-red-200 bg-red-50':''}`}
                              >
                                Capture
                              </button>
                              {resp[key] && <span className="ml-3 text-base text-blue-900 font-semibold">{resp[key]}</span>}
                              {missing && <div className="text-xs text-red-600 mt-1 font-semibold">Required</div>}
                            </td>
                          ) : (
                            <>
                              {options.map(([opt]) => {
                                const sel = resp[key] === opt;
                                return (
                                  <td key={opt} className={`border-0 px-1 py-1 ${missing ? 'bg-red-50 border-red-400 ring-2 ring-red-200' : ''}`}>
                                    <div className="flex justify-center w-full">
                                      <button
                                        type="button"
                                        onClick={() => handleOption(sec, it, opt)}
                                        className={
                                          sel
                                            ? `${colorMap[opt].selected} px-2 py-0.5 text-[10px] rounded-full shadow-md font-bold transition`
                                            : `${colorMap[opt].base} text-gray-900 px-2 py-0.5 text-[10px] rounded-full shadow-sm font-semibold transition`
                                        }
                                      >
                                        {opt.toUpperCase()}
                                      </button>
                                    </div>
                                  </td>
                                );
                              })}
                            </>
                          )}
                        </tr>
                      );
                    })}
                  </tbody>
                </table>
                <div className="mt-3 fade-in">
                  <label className="block text-xs font-semibold text-blue-900">Section Remarks</label>
                  <textarea
                    value={remarks[sec.id] || ''}
                    onChange={e => setRemarks(r => ({ ...r, [sec.id]: e.target.value }))}
                    className="w-full p-3 border-0 rounded-xl bg-blue-50 mt-1 focus:ring-2 focus:ring-blue-300 text-blue-900"
                    placeholder="Enter remarks for this section (optional)"
                    rows={2}
                  />
                </div>
                {/* Only show image upload for Grooming & Hygiene section, and show error if missing */}
                {sec.id === 'GroomingHygiene' && (
                  <div className="mt-3 fade-in">
                    <label className="block text-xs font-semibold text-blue-900">Upload Images</label>
                    <input type="file" accept="image/*" capture="environment" multiple onChange={e => addImages(sec, e)} className={`mt-1 rounded-xl bg-blue-50 focus:ring-2 focus:ring-blue-300 ${incompleteFields.some(f=>f.type==='img'&&f.secId==='GroomingHygiene')?'border-red-400 ring-2 ring-red-200 bg-red-50':''}`} />
                    <div className="flex space-x-2 mt-2 overflow-x-auto">
                      {(imgs[sec.id] || []).map((s, i) => <img key={i} src={s} className="w-16 h-16 object-cover rounded-xl border shadow-sm" />)}
                    </div>
                    {incompleteFields.some(f=>f.type==='img'&&f.secId==='GroomingHygiene') && <div className="text-xs text-red-600 mt-1 font-semibold">At least one Grooming & Hygiene image is required</div>}
                  </div>
                )}
              </div>
            ))}
            <div className="flex space-x-4 fade-in mt-6">
              <button type="button" onClick={resetAll} className="flex-1 bg-blue-600 text-white py-3 rounded-full font-bold shadow-md hover:bg-blue-700 transition text-lg">New Response</button>
              <button type="submit" className={`flex-1 bg-green-600 text-white py-3 rounded-full font-bold shadow-md hover:bg-green-700 transition text-lg ${downloading?'opacity-70 pointer-events-none':''}`}>
                {downloading? 'Generating Report...':'Submit & Download PDF'}
              </button>
            </div>
          </form>
        </>
      );
    }
  </script>
</head>
